<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="./static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        
    
</head>
<body>
    <div class="e"></div>

    <header>
        <nav class="slide-1">
            <div class="logo-container">
                <a href="/" class="logo">
                    <img src="./static/media/slide-1/logo.svg" alt="">
                </a>
                <h4 class="text">Travelo</h4>
            </div>
            
            
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/">Discover</a></li>
                <li><a href="/">Special Deals</a></li>
                <li><a href="/">Support</a></li>
            </ul>
            
            <div class="auth-button">
                <a href="/login" class="login">Login</a>
                <a href="/register" class="sign-up">Sign Up</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-main">
            <div class="container-main-left">
                <span class="badge">
                    Explore the world!
                    <img src="./static/media/slide-1/vec.svg" alt="" class="vec">
                </span>
               <div class="asia-heading">
                <h1 class="asia">From<br>Southeast Asia</h1>
                <h1 class="asia-2">to the World.</h1>
              </div>
              <div class="container-stay">
                  <p class="stay">
                    Stay updated with travel tips, recommendations, and latest<br> promos.
                  </p>
              </div>
              <div class="container-button-get">
                <button class="get-started">Get Started</button>
                <button class="demo">Watch Demo</button>
              </div>
    
            </div>
           <div class="container-main-right">
                <div class="images-stack">
                    <div class="image-column left-column">
                        <div class="image-item">
                            <img src="./static/media/slide-1/1.png" alt="" class="item-1">
                        </div>
                        <div class="image-item">
                            <img src="./static/media/slide-1/2.png" alt="" class="item-2">
                        </div>
                    </div>
                    
                    <div class="image-column right-column">
                        <div class="image-item-two">
                            <img src="./static/media/slide-1/3.png" alt="" class="item-3">
                        </div>
                        <div class="image-item">
                            <img src="./static/media/slide-1/4.png" alt="" class="item-4">
                        </div>
                        <div class="container-fly-and-arr">
                            <img src="./static/media/slide-1/arr.svg" alt="" class="arr">
                            <img src="./static/media/slide-1/fly.svg" alt="" class="fly">
                        </div>
                        <div class="container-fly-and-arr-2">
                            <img src="./static/media/slide-1/arr2.svg" alt="" class="arr2">
                            <img src="./static/media/slide-1/fly2.svg" alt="" class="fly2">
                        </div>
                        <div class="container-another-items">
                            <img src="./static/media/slide-1/Maps.svg" alt="" class="maps">
                            <img src="./static/media/slide-1/Plane.svg" alt="" class="plan">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
