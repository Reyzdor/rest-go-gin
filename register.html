<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./static/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-wrapper">
        <div class="register-left">
            <a href="./index.html" class="register-fly" title="Back to Home">
                <img src="./static/media/slide-1/fly.svg" alt="Fly home" class="fly-reg">
            </a>
            
            <div class="register-container">
                <div class="register-header">
                    <div class="register-logo">
                        <img src="./static/media/slide-1/logo.svg" alt="Travelo Logo">
                        <div class="register-logo-text">Travelo</div>
                    </div>
                    <h1 class="register-title">Create Account</h1>
                    <p class="register-subtitle">Join our community of travelers</p>
                </div>
                
                <form method="POST" action="/register" class="register-form">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-input" placeholder="Enter your username" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-input" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="register-button">Sign Up</button>
                </form>
                
                <div class="login-link">
                    Already have an account? <a href="./login.html">Sign In</a>
                </div>
            </div>
        </div>
        
        <div class="register-right"></div>
    </div>
</body>
</html>
