<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./static/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-left">
            <div class="login-container">
                <div class="login-header">
                    <div class="login-logo">
                        <img src="./static/media/slide-1/logo.svg" alt="Travelo Logo">
                        <div class="login-logo-text">Travelo</div>
                    </div>
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to your account</p>
                </div>
                
                <form method="POST" action="/login" class="login-form">
                    <div class="form-group">
                        <label class="form-label">Username or Email</label>
                        <input type="text" name="login" class="form-input" placeholder="Enter your username or email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" name="password_login" class="form-input" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="login-button">Sign In</button>
                </form>
                
                <div class="login-link">
                    Don't have an account? <a href="./register.html">Sign Up</a>
                </div>
            </div>
        </div>
        
        <div class="login-right"></div>
    </div>
</body>
</html>
