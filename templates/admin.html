<!DOCTYPE html>
<html>
<head>
    <title>Админка</title>
    <link rel="stylesheet" href="./static/admin.css">
</head>
<body>
    <h1>Admin panel - Create post/tour</h1>
    
    <form method="POST" action="/create-post" enctype="multipart/form-data">
        <div class="form-group">
            <label>Tour name:</label>
            <input type="text" name="title" required>
        </div>
        
        <div class="form-group">
            <label>Description:</label>
            <textarea name="content" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Price ($):</label>
            <input type="number" name="price" min="0" step="1000" placeholder="100000">
        </div>
        
        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="image" accept="image/*">
        </div>
        
        <button>Create tour</button>
    </form>
    
    <div class="posts-list">
        <h2>Created tours:</h2>
        {{range .posts}}
        <div class="post-item">
            <h3>{{.Title}}</h3>
            <div class="price">{{if .Price}}{{.Price}} ₽{{else}}Any price{{end}}</div>
            <p>{{.Content}}</p>
            {{if .Image}}
            <img src="{{.Image}}" alt="Изображение" class="post-image">
            {{end}}
            <p><small>Author: {{.Username}} | {{.CreatedAt.Format "02.01.2006"}}</small></p>
        </div>
        {{else}}
        <p>No such tours</p>
        {{end}}
    </div>
    
    <br>
    <a href="/">Return to main page</a>
</body>
</html>
